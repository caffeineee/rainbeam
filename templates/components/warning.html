<div class="card-nest w-full shadow" id="warning:{{ warning.id }}">
    <div class="card flex flex-col gap-1">
        <div class="flex justify-between gap-1 warning_title">
            <div class="footernav items-center">
                <b class="flex items-center gap-2 item">
                    <img
                        title="{{ warning.moderator.username }}'s avatar"
                        src="/api/v1/profiles/{{ warning.moderator.username }}/avatar"
                        alt=""
                        class="avatar round-sm"
                        style="--size: 20px"
                    />

                    <a
                        href="/@{{ warning.moderator.username }}"
                        style="color: inherit"
                    >
                        {{ warning.moderator.username }}
                    </a>
                </b>

                <span class="date item">{{ warning.timestamp }}</span>
            </div>

            <div class="flex gap-2">
                <!-- options -->
                <div class="dropdown">
                    <button
                        class="secondary"
                        onclick="trigger('app:hook.dropdown', [event])"
                        exclude="dropdown"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            width="16"
                            height="16"
                            aria-label="Ellipsis symbol"
                            class="icon"
                        >
                            <path
                                d="M8 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3ZM1.5 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm13 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"
                            ></path>
                        </svg>
                    </button>

                    <div class="inner shadow-md w-content" exclude="dropdown">
                        <!-- actions for warning moderator ONLY -->
                        {% if let Some(profile) = profile %} {% if profile.id ==
                        warning.moderator.id %}
                        <b class="title">Manage</b>
                        <a
                            href="#"
                            onclick="trigger('account_warnings:delete', ['{{ warning.id }}'])"
                            class="red"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 16 16"
                                width="16"
                                height="16"
                                aria-label="Trash symbol"
                                class="icon"
                            >
                                <path
                                    d="M11 1.75V3h2.25a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1 0-1.5H5V1.75C5 .784 5.784 0 6.75 0h2.5C10.216 0 11 .784 11 1.75ZM4.496 6.675l.66 6.6a.25.25 0 0 0 .249.225h5.19a.25.25 0 0 0 .249-.225l.66-6.6a.75.75 0 0 1 1.492.149l-.66 6.6A1.748 1.748 0 0 1 10.595 15h-5.19a1.75 1.75 0 0 1-1.741-1.575l-.66-6.6a.75.75 0 1 1 1.492-.15ZM6.5 1.75V3h3V1.75a.25.25 0 0 0-.25-.25h-2.5a.25.25 0 0 0-.25.25Z"
                                ></path>
                            </svg>
                            Delete
                        </a>
                        {% endif %} {% endif %}
                        <!-- actions for everybody -->
                        <b class="title">Tools</b>
                        <a
                            href="#"
                            onclick="trigger('app:copy_text', ['{{ warning.id }}'])"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 16 16"
                                width="16"
                                height="16"
                                aria-label="Copy symbol"
                                class="icon"
                            >
                                <path
                                    d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"
                                ></path>
                                <path
                                    d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"
                                ></path>
                            </svg>
                            Copy ID
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card" class="warning_content">
        {{ xsu_util::ui::render_markdown(warning.content)|safe }}
    </div>
</div>
