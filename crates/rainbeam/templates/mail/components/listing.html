<a
    href="/inbox/mail/letter/{{ letter.0.id }}"
    class="card w-fill flex items-center justify-between"
    data-turbo="false"
    id="mail:{{ letter.0.id }}"
>
    <div class="flex flex-col gap-1">
        <b>{{ letter.0.title }}</b>
        <div class="footernav flex-wrap">
            <span class="item flex items-center gap-2">
                <img
                    title="{{ letter.1.username }}'s avatar"
                    src="/api/v0/auth/profile/{{ letter.1.id }}/avatar"
                    alt="@{{ letter.1.username }}"
                    class="avatar"
                    loading="lazy"
                    style="--size: 25px"
                />
                {{ letter.1.username }}
            </span>
        </div>
    </div>

    <button class="primary icon-only">{{ icon "chevron-right" }}</button>
</a>
