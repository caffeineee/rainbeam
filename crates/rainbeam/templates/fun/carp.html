<!doctype html>
<!-- üåà RAINBEAM <https://github.com/swmff/rainbeam> -->
<html lang="en" prefix="og: https://ogp.me/ns#">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            http-equiv="content-security-policy"
            content="default-src 'self' blob:; img-src * data:; media-src *; font-src *; style-src 'unsafe-inline' 'self' blob: *; script-src 'self' 'unsafe-inline' blob: *; object-src 'self' blob: *; upgrade-insecure-requests; connect-src *; frame-src 'self' blob: data: *"
        />

        <title>üéè Carpgraph App</title>

        <link rel="icon" href="/static/favicon.svg" />
        <link rel="stylesheet" href="/static/style.css" />

        <!-- shared js -->
        <script src="https://unpkg.com/regns@1.0.1/index.js"></script>

        <script>
            globalThis.ns_config = {
                root: "/static/js/",
                version: "0.0.0",
            };

            globalThis._app_base = {
                name: "rainbeam-carp",
                ns_store: {},
            };
        </script>

        <script src="/static/js/app.js"></script>
    </head>

    <body>
        <script>
            setTimeout(() => {
                use("carp", (carp) => {
                    const sammy = carp.new(document.body);
                    globalThis.sammy = sammy;
                    sammy.create_canvas();

                    sammy.resize({
                        x: window.innerWidth,
                        y: window.innerHeight - 70,
                    });

                    window.addEventListener("beforeunload", (e) => {
                        e.preventDefault();
                        event.returnValue = true;
                    });
                });
            }, 100);
        </script>

        <style>
            canvas {
                border-radius: 0;
                border: none;
                box-shadow: none;
            }

            .carp\:toolbar {
                position: absolute;
                bottom: 0.5rem;
                background: var(--color-lowered);
                border: solid 2px var(--color-primary);
                border-radius: var(--radius);
                padding: 0.75rem;
                box-shadow: 0 0 4px var(--color-shadow);
                width: 50%;
                left: 25%;
                height: 60px;
            }

            @media screen and (max-width: 900px) {
                .carp\:toolbar {
                    width: 100%;
                    left: 0;
                    bottom: 0;
                    border-radius: 0;
                }
            }
        </style>
    </body>
</html>
