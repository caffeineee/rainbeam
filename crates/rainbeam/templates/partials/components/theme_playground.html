{% extends "raw_base.html" %} {% block title %}Theme Playground{% endblock %} {%
block base %}
<div id="page" class="flex justify-center items-center">
    <main class="flex flex-col gap-2">
        <div class="card flex flex-col gap-2">
            <p>Regular card <a href="#">Example link</a></p>

            <div class="card secondary flex flex-col gap-2">
                <p>Secondary card</p>

                <div class="flex flex-wrap gap-2 w-full">
                    <button class="secondary">Secondary button</button>
                    <button class="secondary red">
                        Secondary danger button
                    </button>
                    <button class="camo">Camo button</button>
                    <button class="primary">Primary button</button>
                </div>
            </div>

            <div class="flex flex-wrap gap-2 w-full">
                <button>Regular button</button>
                <button class="red">Danger button</button>
                <button class="camo">Camo button</button>
                <button class="primary">Primary button</button>
            </div>
        </div>

        <div class="card">
            <p>Regular card (shadow)</p>

            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>

            <div class="card secondary w-full">
                <p>Secondary card (shadow)</p>

                <h4>Heading 4</h4>
                <h5>Heading 5</h5>
                <h6>Heading 6</h6>
            </div>
        </div>
    </main>
</div>

<style>
    {{ css|safe }}
</style>
{% call super() %} {% endblock %}
